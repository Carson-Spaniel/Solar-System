<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/ufo.webp">
</head>
<body>
    <div class="header">
        <h1>Meet the Solar System</h1>
        <img id="1" src="images/newPlanets/mercury.png" width="16.044">
        <img id="2" src="images/newPlanets/venus.png" width="39.9">
        <img id="3" src="images/newPlanets/earth.png" width="42">
        <img id="4" src="images/newPlanets/mars.png" width="22.344">
        <img id="5" src="images/newPlanets/jupiter.png" width="460.74">
        <img id="6" class="saturn" src="images/newPlanets/saturn.png" height="384.048">
        <img id="7" src="images/newPlanets/uranus.png" width="167.076">
        <img id="8" src="images/newPlanets/neptune.png" width="161.952">
        <img id="9" src="images/newPlanets/pluto.png" width="7.812">
    </div>
    <div class="btn-container">
        <button class="btn previous"><</button>
        <button class="btn next" onclick="">></button>
    </div>
    <div class="container one">
        <img id="ufo" class="" src="images/ufo.webp" width="30px">
        <img id="image-container" src="">
        <div class="details">
            <h1 id="planetName"></h1>
            <h2 id="planetMass"></h2>
            <h2 id="rings"></h2>
            <br>
            <p id="des"></p>
        </div>
    </div>
    <img id="10" class="sun" src="images/newPlanets/sun.png" width="4586.4">
    <script src="script.js" type="module"></script>
</body>
</html>
